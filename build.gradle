/*
 * Template microservice.
 *
 * Lines marked "//GROW" should be uncommented if you're writing a Grow based application.
 */

buildscript {
  repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
  }
}

plugins {
  id 'com.github.johnrengelman.shadow' version '2.0.4'
  //GROW id 'com.inomial.grow-plugin' version '1.2.2'
}

apply plugin: "application"
//GROW apply plugin: "com.inomial.grow-plugin"


version = "1.0"

mainClassName = "com.inomial.template.Main"

// We don't need these for Docker.
tasks.distTar.enabled = false
tasks.distZip.enabled = false
tasks.shadowDistTar.enabled = false
tasks.shadowDistZip.enabled = false

tasks.withType(JavaCompile) {
  options.compilerArgs << '-parameters'
}

dependencies {
  // Always use the latest secore. I think there's a way to specify the
  // "latest" version in gradle, but I can't remember it.
  compile 'com.inomial:secore:1.2.0';
  
  //GROW compile 'com.inomial:sql-core:1.1.14';

  // Include this if you're working with messages
  // compile 'com.inomial:cim:1.0.20'

  testCompile 'junit:junit:4.12'
}

repositories {
  mavenLocal()
  maven {
    url "https://maven.inomial.com/"
  }
  mavenCentral()
}

build {
  dependsOn {
    shadowJar
  }
}

shadowJar {
  // See. <http://imperceptiblethoughts.com/shadow/#controlling_jar_content_merging>
  mergeServiceFiles()
  
  //GROW dependsOn 'grow'

  // If your microservice uses Grow to manage its DB objects, then uncomment the following lines:
  /*
  from('src/main/grow') {
    into("GROW/APPLICATION")
  }

  from("${buildDir}/tmp/dependencies.grow") {
    into("GROW/APPLICATION")
  }
  */
}

task createProperties(dependsOn: classes) {
  doLast {
    new File("$buildDir/version.properties").withWriter { w ->
        Properties p = new Properties()
        p['version'] = project.version.toString()
        p.store w, null
    }
  }
}

task mkdocker(type: Exec, dependsOn: build) {
  commandLine './mkdocker'
}

assemble {
  dependsOn createProperties
}

build.finalizedBy(mkdocker)
